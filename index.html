<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Caching World!</title>
</head>
<body>
    <img src="./img/img.PNG" alt="">
    <script src="./js/script.js"></script>
    <script>
        // 注册 service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(function (reggstration) {
                // 注册成功
                console.log('ServiceWorker registration succssful with scope: ', reggstration.scope);
            }).catch(function (err) {
                // 注册失败
                console.log('ServiceWorker registrtion failed: ', err);
            })
        }
    </script>
</body>
</html>
